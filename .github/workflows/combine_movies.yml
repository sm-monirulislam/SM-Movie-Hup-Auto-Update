name: "ðŸŽ¬ Auto Combine Movies (Language Based)"

on:
  push:
    branches:
      - main               # à¦¯à¦–à¦¨ à¦«à¦¾à¦‡à¦² à¦†à¦ªà¦²à§‹à¦¡ à¦¬à¦¾ à¦ªà¦°à¦¿à¦¬à¦°à§à¦¤à¦¨ à¦¹à¦¬à§‡
  schedule:
    - cron: "*/30 * * * *" # à¦ªà§à¦°à¦¤à¦¿ à§©à§¦ à¦®à¦¿à¦¨à¦¿à¦Ÿà§‡ (UTC)
  workflow_dispatch: {}     # à¦®à§à¦¯à¦¾à¦¨à§à§Ÿà¦¾à¦²à¦¿ à¦šà¦¾à¦²à¦¾à¦¨à§‹ à¦¯à¦¾à¦¬à§‡

permissions:
  contents: write

jobs:
  combine_movies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Combine all JSON files by language
        run: |
          echo "#EXTM3U" > combined_movies.m3u
          
          # à¦ªà§à¦°à¦¤à¦¿à¦Ÿà¦¿ JSON à¦«à¦¾à¦‡à¦² à¦¸à§à¦•à§à¦¯à¦¾à¦¨ à¦•à¦°à¦¾
          for file in static_movies*.json; do
            if [ -f "$file" ]; then
              echo "" >> combined_movies.m3u
              echo "# ---- $(basename "$file") ----" >> combined_movies.m3u
              
              # Bangla movies
              jq -r '.[] | select(.language=="Bangla") | "#EXTINF:-1 group-title=\"Movie Bangla\", " + .name + "\n" + .url' "$file" >> combined_movies.m3u
              
              # English movies
              jq -r '.[] | select(.language=="English") | "#EXTINF:-1 group-title=\"Movie English\", " + .name + "\n" + .url' "$file" >> combined_movies.m3u
              
              # Other languages
              jq -r '.[] | select(.language!="Bangla" and .language!="English") | "#EXTINF:-1 group-title=\"Movie Others\", " + .name + "\n" + .url' "$file" >> combined_movies.m3u
            fi
          done

      - name: Commit and push updated M3U
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add combined_movies.m3u
          git commit -m "ðŸŽ¬ Auto update combined_movies.m3u by language" || echo "No changes to commit"
          git push
